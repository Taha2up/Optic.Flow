<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optic Flow</title>

  <!-- Favicon hinzufügen -->
  <link rel="icon" href="logo-modified.png" type="image/png">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Bebas Neue', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding-top: 20px;
    }

    .picture {
      width: 20%; /* One-fifth of the screen width */
      height: 20%; /* Ensure it's square */
      margin-bottom: 20px;
      border-radius: 50%; /* Round edges for the logo */
      overflow: hidden; /* Hide anything outside the circle */
    }

    .picture img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Keep image proportions inside the square */
      border-radius: 50%; /* Ensure the image inside is rounded */
    }

    form {
      width: 25%; /* Quarter of the screen width */
      padding: 20px;
      background-color: #222;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      width: 100%;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 18px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #444;
      border-radius: 20px;
      background-color: #333;
      color: #fff;
      font-family: 'Bebas Neue', Arial, sans-serif;
      font-size: 16px;
    }

    textarea {
      resize: none;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #888;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 20px;
      font-family: 'Bebas Neue', Arial, sans-serif;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <!-- Abgerundetes Quadrat für das Logo -->
  <div class="picture">
    <img src="logo-modified.png" alt="Logo">
  </div>

  <form action="submit.php" method="post">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" placeholder="Enter your name">

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="Enter your email">

    <label for="message">Message:</label>
    <textarea name="message" id="message" placeholder="Enter your message"></textarea>

    <label for="language">Language:</label>
    <select name="language" id="language">
      <option value="en">English</option>
      <option value="de">German</option>
      <option value="tr">Turkish</option>
    </select>

    <button type="submit">Send</button>
  </form>
</body>
</html>
